<div class="table-responsive text-center">
  <table class="table-striped table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Code</th>
        <th>Description</th>
        <th>Notes</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let unitpay of List | paginate: {id:'financeunitpay', itemsPerPage: records, currentPage: p } ;let i=index;"
        (click)="viewRecord(unitpay)">
        <td>
          <div class="cust-check" (click)="selectedRecords(unitpay,$event)">
            <input type="checkbox" [checked]="unitpay.checked==true" />
            <label></label>
          </div>

        </td>
        <td>{{unitpay.code}}</td>
        <td>{{unitpay.name}}</td>
        <td>{{unitpay.notes}}</td>
        <td>{{unitpay.status}}</td>
      </tr>

    </tbody>
  </table>
</div>
<div class="row ml-0 mr-0 pagination_block">
  <div class="col col-sm-3 text-left">
    <label>Total No OF Records :</label>
    <select [(ngModel)]="records">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>
  </div>
  <div class="col col-sm-9 text-right" style="display: inline-block">
    <div class="row">
      <div class="col col-sm-6 text-right">
        <pagination-controls id="financeunitpay" maxSize="4" (pageChange)="p = $event"></pagination-controls>
      </div>
      <div class="col col-sm-6 text-right">
        <button type="button" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-danger">Deactivate</button>
        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#cccreate">Create</button>
      </div>
    </div>
  </div>
</div>
