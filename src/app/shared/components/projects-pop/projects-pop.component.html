<div class="modal fade" id="getprojects" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cost Code Create</h5>
        <button type="button" class="close" (click)="reset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <table id="tree" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Project ID</th>
            <th>Project Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tab of epsData" (click)="tab.leaf && selectEPSProject(tab)" class="abc{{tab.level}}">
            <td>
              <span *ngIf="tab.level > 0" class="xyz" style="padding-left: 30px;"></span>
              <span *ngIf="tab.level > 1" class="xyz" style="padding-left: 30px;"></span>
              <span *ngIf="tab.level > 2" class="xyz" style="padding-left: 30px;"></span>
              <span *ngIf="(!tab.leaf && tab.expand)" class="fa fa-minus" (click)="getid(tab.projId,tab.expand)"></span>
              <span class="fa fa-plus" *ngIf="(!tab.leaf && !tab.expand)" (click)="getid(tab.projId,tab.expand)"></span>
              <span name="leaf"> {{tab.projCode}} </span>
              <span style="padding-left: 10px;">
                <span style="padding-left: 5px;"></span>
              </span>
            </td>
            <td>{{tab.projName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
